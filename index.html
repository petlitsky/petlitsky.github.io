<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Проверка пароля</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Введи пароль ❤️</h1>
    <div class="heart-input">
      <input id="passwordInput" type="password" placeholder="Пароль..." autocomplete="off" />
      <span id="heartIcon" class="heart">❤️</span>
    </div>
    <div id="result" class="result"></div>
  </div>
  
  <div id="record" class="record hidden">
    <div class="record-text-top">
      <h2 class="title">Обернись</h2>
      <p class="subtitle">Баста, Город 312</p>
    </div>

    <div class="vinyl-wrapper">
      <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Music-PNG/Vinyl_Record_PNG_Transparent_Clipart.png?m=1642584753" alt="Record" class="vinyl" />
      <img src="./image/one.jpg" alt="Label" class="label" />
    </div>

    <div class="record-text-bottom">
      <p class="start-text">Начнем?</p>
      <button class="start-button" aria-label="Начать">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <polyline points="8 5 16 12 8 19" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

<!-- Верхняя шапка -->
<div id="topBar" class="top-bar hidden">
  <div class="top-bar-left">
    <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Music-PNG/Vinyl_Record_PNG_Transparent_Clipart.png?m=1642584753" class="mini-vinyl" />
    <div class="top-text">
      <div class="title">Обернись</div>
      <div class="subtitle">Баста, Город 312</div>
    </div>
  </div>
  <div class="top-bar-right">❤️</div>
</div>

<!-- Текст в центре -->
<div id="typingText" class="typing-text hidden"></div>
<div id="photoGrid" class="photo-grid hidden">
  <img src="./image/1.jpg" alt="Photo 1" />
  <img src="./image/2.jpg" alt="Photo 2" />
  <img src="./image/3.jpg" alt="Photo 3" />
  <img src="./image/4.jpg" alt="Photo 4" />
</div>


  <audio id="bgMusic" src="./music/one.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
